<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Lesotho Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Lesotho Hub</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="tips.html">Tips</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="comment">Your Message</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Lesotho Hub. All rights reserved.</p>
    </footer>
</body>
</html>
